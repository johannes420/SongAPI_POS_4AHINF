<!DOCTYPE html>
<html>
<head>
    <title>Song Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" id="themeStyle" href="style_dark.css">
</head>
<body>
    <div id="topBar">
        <h1 id="songText">Song Website</h1>

        <label class="switch">
            <input type="checkbox" id="toggleTheme">
            <span class="slider round"></span>
          </label>
    </div>
    

    <div class="card" id="inputCard">
        
        <div id="topContainer">
            <input class="inputs" type="text" placeholder="Title" name="titel" id="titel" required>
        </div>

        <div>
            <input class="inputs" type="text" placeholder="Artist" name="artist" id="artist" required>
        </div>

        <div>
            <input class="inputs"  type="text" placeholder="Genre" name="genre" id="genre" required>
        </div>

        <div>
            <div class="input-container">
                <input class="inputs" type="text" placeholder="Album" style="opacity: 0.5;" name="album" id="album" disabled>
                <input type="checkbox" name="hasAlbum" id="hasAlbum"  onchange="toggleAlbumInput()">
            </div>
        </div>
    
        

        <div class="form-action-buttons">
            <button id="submitButton" type="button" onclick="onFormSubmit()">Submit</button>
        
        </div>
        <button id="loadButton" onclick="loadData()">Load</button>
    </div>


    <div class="card" id="tableCard" style="border-radius: 15px;">
        <table class="list" id="songList">
            <thead>
                <tr>
                    <th style="display: none;">id</th>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Album</th>
                    <th><img src="sound.png" width="40px" height="40px"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    
                
           
    
    <script src="script.js"></script>
</body>
</html>
